<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div id="container">
        <div id="remote">
            <div id="alert">
                <h2 style="color: red;">Obstacle detected!</h2>
            </div>
            <div class="buttons-top">
                <div class="button" id="button-topleft">
                    <div class="arrow arrow-topleft"></div>
                </div>
                <div class="button" id="button-top">
                    <div class="arrow arrow-top"></div>
                </div>
                <div class="button" id="button-topright">
                    <div class="arrow arrow-topright"></div>
                </div>
            </div>
            <div class="buttons-bottom">
                <div class="button" id="button-bottomleft">
                    <div class="arrow arrow-bottomleft"></div>
                </div>
                <div class="button" id="button-bottom">
                    <div class="arrow arrow-bottom"></div>
                </div>
                <div class="button" id="button-bottomright">
                    <div class="arrow arrow-bottomright"></div>
                </div>
            </div>
            <div class="function-buttons">
                <div class="button" id="button-record" onclick="toggleRecording(this, this.children[0].classList)">
                    <div class="circle toggle-recording"></div>
                </div>
            </div>
            <textarea cols="10" rows="1" id="pressed-input" class="gray-textarea" disabled
                title="Pressed time (realtime)">...</textarea>
        </div>
        <div id="presets">
            <input id="presets-name" class="gray-textarea" autocomplete="off" title="Name for the preset"></input>
            <textarea cols="40" rows="5" id="presets-inputs" class="gray-textarea" disabled
                title="Inputs for the selected preset">...</textarea>
            <select id="presets-dropdown" onclick="onClickSelect()"></select>
            <div class="button" id="button-send">
                SEND
            </div>
        </div>
    </div>

    <script src="controls.js"></script>
</body>

</html>
